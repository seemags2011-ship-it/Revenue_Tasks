name: Automation Tests (GUI + API)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      # --- Checkout the repository ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- Configure environment encoding (UTF-8 safe) ---
      - name: Force UTF-8 Encoding (Windows fix)
        shell: pwsh
        run: |
          chcp 65001
          setx PYTHONIOENCODING utf-8
          setx PYTHONUTF8 1

      # --- Create venv and install dependencies ---
      - name: Create virtual environment and install dependencies
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip setuptools wheel
          .\.venv\Scripts\pip install --force-reinstall greenlet==3.0.3
          .\.venv\Scripts\pip install behave behave-html-formatter playwright requests cffi
          if (Test-Path "GUI_Automation/requirements.txt") { .\.venv\Scripts\pip install -r GUI_Automation/requirements.txt }
          if (Test-Path "API_Automation/requirements.txt") { .\.venv\Scripts\pip install -r API_Automation/requirements.txt }
          .\.venv\Scripts\python -m playwright install chromium

      # --- Run GUI tests (emoji-safe execution) ---
      - name: Run GUI tests (generate HTML report)
        shell: pwsh
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
        run: |
          cd GUI_Automation
          ..\.venv\Scripts\python -X utf8 -m behave features -f behave_html_formatter:HTMLFormatter -o reports/report.html

      # --- Run API tests (emoji-safe execution) ---
      - name: Run API tests (generate HTML report)
        shell: pwsh
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
        run: |
          cd API_Automation
          ..\.venv\Scripts\python -X utf8 -m behave features -f behave_html_formatter:HTMLFormatter -o reports/report.html

      # --- Upload GUI Report ---
      - name: Upload GUI report
        uses: actions/upload-artifact@v4
        with:
          name: GUI_Automation_Report
          path: GUI_Automation/reports/report.html
          if-no-files-found: warn
          retention-days: 7

      # --- Upload API Report ---
      - name: Upload API report
        uses: actions/upload-artifact@v4
        with:
          name: API_Automation_Report
          path: API_Automation/reports/report.html
          if-no-files-found: warn
          retention-days: 7
